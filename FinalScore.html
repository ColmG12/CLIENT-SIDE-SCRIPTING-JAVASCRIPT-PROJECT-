<script type="text/javascript">

  var total = JSON.parse(localStorage.getItem("totalScore"));

  function displayBlurb(total){
  
    

  
  if(total < 150)
  {
  
    document.getElementById("score").innerHTML =
    "The face to face training session will be of immense value to your " +
    "organisation. An exciting challenge awaits as you move towards " +
    "universability. It will take some time but the secret is to keep " +
    "doing what you are doing well and gradually add other initiatives to " +
    "make your services more inclusive. The face to face training session will " +
    "lead to significant learning for your organisation. ";
  }
  else if(total < 245)
  {
    
    document.getElementById("score").innerHTML =
    "While some work is being done to enhance inclusive provision, there is " +
    "scope for significant gains in this aspect. Building on what you are doing " +
    "well and embracing new ideas will see your organisation make the transitions " +
    "to inclusivity with some ease. The face to face training session will be a " +
    "unique opportunity to learn from others in your sector";
  }
  else if(total < 340)
  {
    
    document.getElementById("score").innerHTML= 
    "Your organisation is making genuine and meaningful efforts in the direction " +
    "of universability.  However provision is probably patchy and inconsistent, " +
    "which may cause some confusion among members and potential members. " +
    "Promotion of inclusive opportunities as an organisational priority has " +
    "the potential to broaden your relevance to an even greater number of " +
    "community members. ";
  }
  else
  {
  
    document.getElementById("score").innerHTML = 
    "Your organisation is evidently committed to inclusion.  Your perspective " +
    "will be most valuable at the face to face training session as both an " +
    "advocate and a guide for inclusive fitness service provision. You are " +
    "highly relevant in your community and hence the organisation is " +
    "sustainable and will remain so once your current commitment is supported " +
    "and enhanced over time.";
  }
  
}
  
   </script>
